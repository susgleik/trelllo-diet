<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de libros</title>
    <link rel="stylesheet" href="create_project.css">
</head>
<body>
    <div class="headline">
        <h2>crear proyecto</h2>
    </div>

    <div class="div-createProject_form">

        <div class="createProject_form">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="titulo">Nombre del proyecto:</label>
                <input type="text" id="titulo" name="titulo" required><br>
        
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcio" required><br>
        
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required><br>
        
                <input type="submit" value="Crear Projecto">
            </form>
        </div>

    </div>

    
    
</body>
</html>
